name: Renderizar video con Manim

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Archivo a renderizar"
        default: "calculo"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Actualizar lista de paquetes
        run: sudo apt-get update

      - name: Instalar archivos
        run: sudo apt install libcairo2-dev ffmpeg texlive-fonts-extra texlive-latex-recommended texlive texlive-latex-extra texlive-science tipa libpango1.0-dev

      - name: Instalar setuptools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools

      - name: Instalar dependencias
        run: pip install manim

      - name: Renderizar archivo
        run: manim -p -ql -s animations/${{ github.event.inputs.name }}.py MainnScene

      - name: Subir archivo de video
        uses: actions/upload-artifact@v2
        with:
          name: video
          path: ./media/videos/${{ github.event.inputs.name }}/480p15/MainnScene.mp4